<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Сайт портфолио</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">визитка</h1>
      <div class="header__menu menu">
        <button class="menu__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 
1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 
.5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
        <ul class="menu__list hide">
          <li class="menu__item">
            <a
              href="https://vk.com/mr.kalibr"
              target="_blank"
              class="menu__link"
            >
              О себе
            </a>
          </li>
          <li class="menu__item">
            <a
              href="https://github.com/kalibr456"
              target="_blank"
              class="menu__link"
            >
              Портфолио
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="wrapper">
      <div class="bg1"></div>
      <main class="main">
        <div class="info" id="info">
          <h2 class="info__title">О себе</h2>
          <div class="info__avatar">
            <img class="info__image" src="image/avatar.jpg" alt="avatar" />
          </div>
          <p class="info__fullname"> Бабиченко Максим Эдуардович 18 лет</p>
          <p class="info__description">Начинающий анимешник</p>
          <a href="https://t.me/MrKalibr7" target="_blank" class="info__nickname"> kalibr </a>
        </div>
        <div class="portfolio" id="portfolio">
          <button class="portfolio__btn">Открыть портфолио</button>
          <ul class="portfolio__list">
            <li class="portfolio__paragraph">
              <div class="portfolio__block">
                <img class="portfolio__image" src="image/13.png" alt="" />
              </div>
              <h3 class="portfolio__title">Лабораторная работа №1</h3>
            </li>

            <li class="portfolio__paragraph">
              <div class="portfolio__block">
                <img class="portfolio__image" src="image/lb2.png" alt="" />
              </div>
              <h3 class="portfolio__title">Лабораторная работа №2</h3>
            </li>

            <li class="portfolio__paragraph">
              <div class="portfolio__block">
                <img class="portfolio__image" src="image/lb3.png" alt="" />
              </div>
              <h3 class="portfolio__title">Лабораторная работа №3</h3>
            </li>
          </ul>
        </div>
      </main>
      <div class="bg2"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
